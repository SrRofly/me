<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/search/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#495256">
    <meta name="msapplication-TileColor" content="#495256">
    <meta name="theme-color" content="#495256">
    <meta name="description" content="SrRofly Website">
    <meta name="author" content="SrRofly">
    <title>RoflyHub Search</title>
</head>

<body>
    <div class="container">
        <div class="containerTop">
            <div class="links">
                <a id="researcher" href="/search/">Home</a>
            </div>
        </div>

        <div class="containerMiddle">
            <div class="searchLogo">
                <img src="/search/images/logo.png" alt="Logo">
            </div>
            <div class="searchComponents">
                <form action="https://www.google.com/search" method="GET" role="search">
                    <input type="hidden" name="tbm" value="isch">
                    <div class="searchInput">
                        <img id="searchIcon" src="/search/images/search.png" alt="Search">
                        <input id="searchBar" type="text" name="q" autocomplete="off" autocapitalize="off"
                            autocorrect="off">
                    </div>

                    <div class="searchButton">
                        <input id="button" type="submit" value="Search Image">
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
